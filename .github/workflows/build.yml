name: Build Home Assistant Add-ons

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build add-ons
        uses: home-assistant/builder@2024.03.5
        with:
          args: |
            --all \
            --target /data
