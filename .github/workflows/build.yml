name: Build Home Assistant Add-on

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Add-on
        uses: home-assistant/builder@2024.03.5
        with:
          args: >
            --target .
            --aarch64
            --no-upload
