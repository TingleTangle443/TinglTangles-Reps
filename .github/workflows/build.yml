name: Build Home Assistant Add-ons

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Home Assistant add-ons
        uses: home-assistant/builder@main
        with:
          args: |
            --all \
            --target /data
